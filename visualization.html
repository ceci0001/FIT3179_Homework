<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global Country Population Information",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/ceci0001/FIT3179_Homework/main/FIT3179_main_VegaLite_2_symbol_map_js_ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/ceci0001/FIT3179_Homework/main/world_clean.csv"
        },
        "key": "Country",
        "fields": ["Population", "Density"]
      }
    },
    {
      "calculate": "datum.Population !== null ? datum.Population : 0",
      "as": "Population"
    }
  ],
  "layer": [{"mark": "geoshape"}],
  "encoding": {
    "color": {
      "field": "Population",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [10000000, 45000000, 75000000, 100000000, 1000000000],
        "range": [
          "#fab4d5",
          "#ecbadc",
          "#e1bee1",
          "#d5c2e8",
          "#cec4eb",
          "#bfcaf2"
        ]
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Population", "type": "quantitative", "title": "Population"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
